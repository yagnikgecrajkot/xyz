    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWb34Gr_TURB3OBjIm_79DqUl939jaF3w",
            authDomain: "nn-game-guidez-a009a.firebaseapp.com",
            databaseURL: "https://nn-game-guidez-a009a-default-rtdb.firebaseio.com",
            projectId: "nn-game-guidez-a009a",
            storageBucket: "nn-game-guidez-a009a.appspot.com",
            messagingSenderId: "997726760157",
            appId: "1:997726760157:web:6150d95ccc2830895a3f34",
            measurementId: "G-8RE6C40C3E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref, set, child, get }
            from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"

        const db = getDatabase();

        //-----------------------------------THE REFERNECES-----------------------------------//

        const name = document.getElementById('nameInp');
        const email = document.getElementById('emailInp');
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

        //-----------------------------------VALIDATION-----------------------------------//

        function isEmptyOrSpaces(str) {
            return str === null || str.match(/^ *$/) !== null;
        }

        function Validation() {
            let nameregex = /^[a-zA-Z\s]+$/;
            let emailregex = /(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/;
            let userregex = /^[a-zA-Z0-9]{5,}$/;
            let passregex = /^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,}$/;

            if (isEmptyOrSpaces(name.value) || isEmptyOrSpaces(email.value) || isEmptyOrSpaces(username.value) || isEmptyOrSpaces(pass.value)) {
                alert("you cannot left any field empty");
                return false;
            }

            if (!nameregex.test(name.value)) {
                alert("the name should only contain alphabets!");
                return false;
            }

            if (!emailregex.test(email.value)) {
                alert("Enter a Valid Email");
                return false;
            }

            if (!userregex.test(username.value)) {
                alert("-Username can only be alphanumeric\n-Usename must be atleast 5 charactera\n-username cannot contain spaces");
                return false;
            }

            if (!passregex.test(pass.value)) {
                alert("Password is NOT valid.");
                return false;
            }
            return true;
        }

        //-----------------------------------RAGISTER USER TO FIREBASE-----------------------------------//

        function RegisterUser() {
            if (!Validation()) {
                return;
            };
            const dbref = ref(db);

            get(child(dbref, "UsersList/" + username.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    alert("Account Already Exist!");
                }
                else {
                    set(ref(db, "UsersList/" + username.value),
                        {
                            fullname: name.value,
                            email: email.value,
                            username: username.value,
                            password: encPass(),
                            password1: pass.value
                        })
                        .then(() => {
                            alert("User added successfully");
                        })
                        .catch((error) => {
                            alert("error" + error);
                        })
                }
            });
        }
        //-----------------------------------ENCRIPTION-----------------------------------//

        function encPass() {
            var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
            return pass12.toString();
        }

        //-----------------------------------ASSIGN THE EVENT-----------------------------------//

        submit.addEventListener('click', RegisterUser);

    </script>
